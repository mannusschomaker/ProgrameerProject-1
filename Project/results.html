<body>
	<div class="header">
		<div class="navbar">
			<a href="homepage.html">Home</a> <a href="results.html">Results</a> <a href="about.html">About</a>
		</div>
	</div>
	<div class="map">
		<label class="switchWS"><input id="togBtnWS" onclick="boxUpdate()" type="checkbox"></label>

			<label class="switchWS"><!--ADDED HTML --><span class="on">Winter</span><span class="off">Summer</span><!--END--></label>

			<input class="slider" id="summerSlider" max="27" min="0" type="range" value="26"> <input class="slider" id="winterSlider" max="22" min="0" style="display:none" type="range" value="21">

		</div>
	</div>

		<div class="dropdown1">
			<button class="dropbtn1" onclick="dropdownFunction()">Top country's</button>

			</div>
		</div>
		<div id="bestText">
			<h1>Best country's (based on gold medals)</h1>
		</div>
		<div class="barChart2" id="barChart2"></div>
	</div>
	<div class="lineGraph">
		<div class="text">
			<h1>Olympic history of United States</h1>
		</div>
